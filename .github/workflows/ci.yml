name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: 🧶 Instala Yarn e dependências
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - run: yarn install --frozen-lockfile

      - name: 🔍 Lint
        run: yarn lint

      - name: 🧪 Testes
        run: yarn test

      - name: 🏗️ Build
        run: yarn build
